<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>'My Reads' APIs</title>
    <style>
      body {
        font-family: "Lucida Sans", "Lucida Sans Regular", "Lucida Grande",
          "Lucida Sans Unicode", Geneva, Verdana, sans-serif;
      }
      h1 {
        text-align: center;
      }
      h2 {
        text-align: left;
      }

      .container {
        max-width: 600px;
        margin: auto;
      }
      .table {
        font-family: Arial, Helvetica, sans-serif;
        border-collapse: collapse;
        width: 100%;
      }

      .table td,
      .table th {
        border: 1px solid #ddd;
        padding: 8px;
      }

      .table tr:nth-child(even) {
        background-color: #f2f2f2;
      }

      .table tr:hover {
        background-color: #ddd;
      }

      .table th {
        padding-top: 12px;
        padding-bottom: 12px;
        text-align: left;
        background-color: #04aa6d;
        color: white;
      }
      .table tr td:first-child,
      .table tr th:first-child {
        font-weight: bold;
      }
      code {
        background-color: #d5d5d5;
        padding: 2px 3px;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1>My Reads' APIs</h1>
    <br />
    <div class="container">
      <h2>APIs Guide:</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Api route</th>
            <th>Function</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><code>/user/create</code></td>
            <td>view this page</td>
          </tr>
          <tr>
            <td><code>/user/login</code></td>
            <td>Login in user</td>
          </tr>
          <tr>
            <td><code>/user/info</code></td>
            <td>Get User info</td>
          </tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
